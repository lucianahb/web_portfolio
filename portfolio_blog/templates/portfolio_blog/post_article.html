<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/portfolio_blog.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

</head>

<body>

<div class="page-header">
    <h1><a href="/">Code and Coffee Blog</a></h1>
</div>

<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% for post_article in post_articles %}

                <div class="post-articles">
                    <div class="date">
                        <p>Publicado em: {{ post_article.published_date }}</p>
                    </div>
                    <h2><a href="">{{ post_article.title }}</a></h2>
                    <p>{{ post_article.article|linebreaksbr }}</p>
                </div>

            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
